<html>
<head>
    <meta charset="utf-8">
    <script src="js/opencv.js" type="text/javascript"></script>
    <link href="css/main.css" rel="stylesheet" type="text/css">

    <title>Fantacitorio generator</title>
</head>

<body>
    <div class="header">
        <p>Crea la tua scheda!</p>
    </div>

    <div class="card">
        <img class="logo" src="fantacitorio-propaganda-live.jpg">
        <div class="input">
            <input id="team_captain" type="text" list="giocatori">
        </div>
        <div class="input-grid">
            <div class="input">
                <input id="team_member1" type="text" list="giocatori">
            </div>
            <div class="input">
                <input id="team_member2" type="text" list="giocatori">
            </div>
            <div class="input">
                <input id="team_member3" type="text" list="giocatori">
            </div>
            <div class="input">
                <input id="team_member4" type="text" list="giocatori">
            </div>
            <div class="input">
                <input id="team_member5" type="text" list="giocatori">
            </div>
            <div class="input">
                <input id="team_member6" type="text" list="giocatori">
            </div>
            <div class="input">
                <input id="team_member7" type="text" list="giocatori">
            </div>
            <div class="input">
                <input id="team_member8" type="text" list="giocatori">
            </div>
            <div class="input">
                <input id="team_member9" type="text" list="giocatori">
            </div>
            <div class="input">
                <input id="team_member10" type="text" list="giocatori">
            </div>
            <div class="input">
                <input id="team_member11" type="text" list="giocatori">
            </div>
        </div>
        <div class="input">
            <input id="team_name" type="text" list="giocatori">
        </div>
    </div>
    <div class="footer">
        <div class="buttons">
            <button type="button" class="btn btn-primary" onClick="generate()">Genera scheda!</button>
            <a id="download" download="tabella.png">
                <button type="button" class="btn btn-secondary" onClick="download()">Download</button>
            </a>
        </div>
        <div class="disclaimer">
            Questo sito non è ufficiale ed è indipendente da La7.
        </div>
    </div>

    <div class="inputoutput">
        <img width="100%" id="scheda" alt="Scheda" src="fantacitorio-twitter-2.jpeg" />
        <canvas id="outputCanvas"></canvas>
    </div>

    <datalist id="giocatori">
    </datalist>

    <script src="js/fantacitorio.js" type="text/javascript"></script>
    <script src="js/lista_giocatori.js" type="text/javascript"></script>
    <script src="js/giocatori.js" type="text/javascript"></script>
</body>

</html>
