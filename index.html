<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <script src="js/opencv.js" type="text/javascript"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">


    <title>Fantacitorio generator</title>
</head>

<body>
    <div style="padding-top:10px; text-align:center; width:90%; margin:auto">
        <h2>Crea la tua scheda!</h2>
        <p>Nome squadra</p>
        <input id="team_name" type="text"></input>
        <p>Leader</p>
        <input id="team_captain" type="text"></input>
        <div class="">
            <table class="table">
                <tbody>
                    <tr>
                        <td><input id="team_member1" type="text"></input></td>
                        <td><input id="team_member2" type="text"></input></td>
                        <td><input id="team_member3" type="text"></input></td>
                    </tr>
                    <tr>
                        <td><input id="team_member4" type="text"></input></td>
                        <td><input id="team_member5" type="text"></input></td>
                        <td><input id="team_member6" type="text"></input></td>
                    </tr>
                    <tr>
                        <td><input id="team_member7" type="text"></input></td>
                        <td><input id="team_member8" type="text"></input></td>
                        <td><input id="team_member9" type="text"></input></td>
                    </tr>
                    <tr>
                        <td><input id="team_member10" type="text"></input></td>
                        <td><input id="team_member11" type="text"></input></td>
                        <td></td>
                    </tr>
                </tbody>
            </table>
        </div>
        <div class="inputoutput">
            <img width="100%" id="scheda" alt="Scheda" src="fantacitorio-twitter-2.jpeg" />
            <canvas id="outputCanvas"></canvas>
        </div>
        <div>
            <button type="button" class="btn btn-primary" onClick="generate()">Genera scheda!</button>
            <a id="download" download="tabella.png">
                <button type="button" class="btn btn-secondary" onClick="download()">Download</button>
            </a>
        </div>
        <div>
            <p>Questo sito non è ufficiale ed è indipendente da La7.</p>
        </div>
        <script src="js/fantacitorio.js" type="text/javascript"></script>
    </div>

</body>

</html>
